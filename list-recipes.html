<!DOCTYPE html>
<html>

<head>
    <title>My Receipe Book | MEALS </title>
    <meta charset="UTF-8">
    <meta name="viewpoint"content="width=device-width,intial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"> 
    <link rel="stylesheet" href="fontawesome/css/all.css">  
</head>
       <body class="body-meals" onload="getRecipeList()">

        <div class="header">
            <a href="index.html">
        </a>

            <img src="images/logo-text.png">
            <a href="index.html">
                <input type="button" value="return" class="button">
            </a>
        </div>
         <div id="meals">
        <div class="meals-list"id ="output">
       
        </div>
    </div>
    <script>
        var category = getCategory();

        function getRecipeList() {
            var rootPath="https://mysite.itvarsity.org/api/recipe-book/";
            var fullPath=rootPath + "get-recipes/?category="+ category;

            fetch(fullPath)
            .then (function (response) {
                return response.json();
            })
               .then (function (data) {
                var output=""
                for ( a= 0; a < data.length; a++) {
                    output += `
                    <a href="show-recipe.html?id=${data[a].id}">
                        <div class = id"meals-list-item">
                            <h1>${data[a].title}<i class="fas fa-chevron-circle-right"></i><p>${data[a].description}</p></h1>
                            </div>
                            </a>
                            `; 
            }
                document.getElementById("output").innerHTML=output;
                
               })
        }

        function getCategory() {
            var url=window.location.href;
            var pos=url.search("=");
            var category=url.slice(pos + 1);

         return category;
            
        }

    </script>
     </div>
</body>

</html>
